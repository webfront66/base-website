name: Deploy Static Pages

on:
  push:
    branches: ["main", "master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4  # 关键更新：v4版本

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3  # 关键更新：v3是最新稳定版
        with:
          path: 'pages/'  # 您的静态文件目录

      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4  # 关键更新：v4版本