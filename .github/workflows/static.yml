# File: .github/workflows/deploy.yml
name: Deploy static content to GitHub Pages

on:
  # 触发条件：推送到 master 分支时自动运行
  push:
    branches: ["master"]
  
  # 允许手动触发工作流
  workflow_dispatch:

# 设置必要的权限
permissions:
  contents: read
  pages: write
  id-token: write

# 并发控制：同一时间只允许一个部署运行
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    # 指定环境（会在部署日志中显示）
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    # 在最新版 Ubuntu 上运行
    runs-on: ubuntu-latest
    
    steps:
      # 1. 检出代码库
      - name: Checkout repository
        uses: actions/checkout@v4
      
      # 2. 设置 Pages 配置
      - name: Setup Pages
        uses: actions/configure-pages@v5
      
      # 3. 上传要部署的内容（默认上传整个仓库）
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'  # 如果要部署特定目录，可改为 'dist' 或 'docs' 等
      
      # 4. 部署到 GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
