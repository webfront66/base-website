<!doctype html>
<html ⚡>

<head>
	@@include('templates/htmlTpl/_meta.ejs')
	<link rel="canonical" href="https://www.fanqiejsq.com/download/">
	<script async src="https://cdn.ampproject.org/v0.js"></script>
	<meta http-equiv="refresh" content="3;url=https://www.fqhgvpn.com/android-down.amp.html">
	<style amp-boilerplate>
		body {
			-webkit-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
			-moz-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
			-ms-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
			animation: -amp-start 8s steps(1, end) 0s 1 normal both
		}

		@-webkit-keyframes -amp-start {
			from {
				visibility: hidden
			}

			to {
				visibility: visible
			}
		}

		@-moz-keyframes -amp-start {
			from {
				visibility: hidden
			}

			to {
				visibility: visible
			}
		}

		@-ms-keyframes -amp-start {
			from {
				visibility: hidden
			}

			to {
				visibility: visible
			}
		}

		@-o-keyframes -amp-start {
			from {
				visibility: hidden
			}

			to {
				visibility: visible
			}
		}

		@keyframes -amp-start {
			from {
				visibility: hidden
			}

			to {
				visibility: visible
			}
		}
	</style>
	<noscript>
		<style amp-boilerplate>
			body {
				-webkit-animation: none;
				-moz-animation: none;
				-ms-animation: none;
				animation: none
			}
		</style>
	</noscript>
	<!-- Add some basic styling -->
	<style amp-custom>
		/* Center the loader and text */
		.loader-container {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
		}

		.loader {
			width: 50px;
			height: 50px;
			transform-origin: center;
			animation: rotate 1s linear infinite;
		}

		.loading-text {
			font-size: 18px;
			color: #555;
			margin-top: 10px;
		}

		.result-container {
			display: none;
			text-align: center;
		}

		.result-text {
			font-size: 20px;
			color: #4CAF50;
		}

		.home-button {
			background-color: #4CAF50;
			color: white;
			border: none;
			padding: 10px 20px;
			font-size: 16px;
			cursor: pointer;
			border-radius: 5px;
			margin-top: 20px;
		}

		.home-button:hover {
			background-color: #45a049;
		}

		@keyframes rotate {
			0% {
				transform: rotate(0deg);
			}

			100% {
				transform: rotate(360deg);
			}
		}
	</style>
</head>

<body>
	<div class="loader-container">
		<svg class="loader" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50">
			<circle cx="25" cy="25" r="20" stroke="#4CAF50" stroke-width="4" fill="none" stroke-dasharray="80, 125.66"
				stroke-dashoffset="0"></circle>
		</svg>
		<p class="loading-text">设备检测完成，正在为您跳转...</p>
		<a href="https://www.fqhgvpn.com" class="home-button">返回首页</button>
	</div>
</body>



</html>
