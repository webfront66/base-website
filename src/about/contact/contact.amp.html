<!DOCTYPE html>
<html amp lang="en">

<head>
	@@include('templates/htmlTpl/_meta.ejs')
	<meta name="amp-script-src" content="sha384-Q5JcJRI-b9OwCx94ft3-bPvbQnrGxaXPUXParfATsqVTfuZPM-DiF8AJZy1uergf" />
	<link rel="canonical" href="/article/article.amp.html">
	<!-- 引入样式 -->
	@@include('templates/cssTpl/_link.css.amp.ejs')

	<script async src="https://cdn.ampproject.org/v0.js"></script>
	<script async custom-element="amp-bind" src="https://cdn.ampproject.org/v0/amp-bind-0.1.js"></script>
	<script async custom-element="amp-script" src="https://cdn.ampproject.org/v0/amp-script-0.1.js"></script>


	<style amp-custom>
		@@include('css/tailwind.about.css') @@include('css/family.css') @@include('css/com.page.css') @@include('src/about/contact/tpl/_index.css') .auth {}
	</style>





</head>

<body class=" gradient gradient-1" role="document" tabindex="0"
	on="tap:AMP.setState({navState: {expand: false, submenuexpand: false}})">
	<amp-state id="navState">
		<script type="application/json">
			{
				"expand": false,
				"submenuexpand": false,
				"other": 0
			}
		</script>
	</amp-state>
	<amp-state id="downJumpInfo">
		<script type="application/json">
			{
				"platform": "unknown",
				"link": ""
			}
		</script>
	</amp-state>

	<!-- 头部 -->
	@@include('templates/ampTpl/_header.amp.ejs')
	<!-- end 头部 -->



	<!-- 主体 -->

	<div class=" px-6 lg:px-12  py-8 pt-16 lg:pt-24">
		<section class="container mx-auto px-8 py-4 lg:max-w-7xl">
			@@include('src/about/contact/tpl/_content.amp.ejs')
		</section>
	</div>


	<!-- 主体 -->

	<!-- 引入公共的尾部 -->
	@@include('templates/ampTpl/_footer.amp.ejs')

	@@include('templates/ampTpl/_com.down.link.amp.ejs')

	<!-- 
		正确的type应该是 text/plain,
		如果有需要格式化，可将type去掉，格式化完成后，再加上去。
    -->
	<script id="user-agent-script" type="text/plain" target="amp-script">
		@@include('js/utils/down.js')
        AMP.setState({
            downJumpInfo: {
                platform: getOS(),
                link: link
            }
        });
    </script>


</body>

</html>
