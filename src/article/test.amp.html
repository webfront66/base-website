<!DOCTYPE html>
<html amp lang="en">

<head>

	<link rel="canonical" href="/article/article.amp.html">

	<script async src="https://cdn.ampproject.org/v0.js"></script>

	<style amp-custom>
		@@include('css/tailwind.article.amp.css') @@include('css/family.css') @@include('css/com.page.css') @@include('src/article/tpl/_index.css') .custom-auth-xjp {}
	</style>

<body class="gradient-1" role="document" tabindex="0"
	on="tap:AMP.setState({navState: {expand: false, submenuexpand: false}})">

	<amp-state id="navState">
		<script type="application/json">
			{
				"expand": false,
				"submenuexpand": false,
				"other": 0
			}
		</script>
	</amp-state>
	<amp-state id="downJumpInfo">

			{
				"platform": "unknown",
				"link": ""
			}
		</script>
	</amp-state>

	<!-- 头部 -->
	<!-- end 头部 -->

			@@include('src/article/tpl/_article-breadcrumbs.ejs')
		</div>

	</section>


	<!-- 
		正确的type应该是 text/plain,
		如果有需要格式化，可将type去掉，格式化完成后，再加上去。
    -->
	<script id="user-agent-script" type="text/plain" target="amp-script">
		@@include('js/utils/down.js')
        AMP.setState({
            downJumpInfo: {
                platform: getOS(),
                link: link
            }
        });
    </script>
