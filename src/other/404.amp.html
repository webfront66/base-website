<!doctype html>
<html amp>

<head>
	@@include('templates/htmlTpl/_meta.ejs')
	<link rel="canonical" href="/article/article.amp.html">
	<!-- 引入样式 -->
	@@include('templates/cssTpl/_link.css.amp.ejs')

	<script async src="https://cdn.ampproject.org/v0.js"></script>
	<script async custom-element="amp-bind" src="https://cdn.ampproject.org/v0/amp-bind-0.1.js"></script>


	<style amp-custom>
		@@include('css/tailwind.other.css') @@include('css/family.css') @@include('css/com.page.css') .gradient {}
	</style>

</head>

<body role="document" tabindex="0" class="gradient"
	on="tap:AMP.setState({navState: {expand: false, submenuexpand: false}})">


	<amp-state id="navState">
		<script type="application/json">
			{
				"expand": false,
				"submenuexpand": false,
				"other": 0
			}
		</script>
	</amp-state>
	<amp-state id="downJumpInfo">
		<script type="application/json">
			{
				"platform": "unknown",
				"link": ""
			}
		</script>
	</amp-state>
	<!-- 头部 -->
	@@include('templates/ampTpl/_header.amp.ejs')

	<section class="bg-gradient-to-r from-indigo-600 via-purple-600 to-pink-600 py-16 lg:py-24">
		<div class="container mx-auto px-6 lg:px-12 lg:py-16">
			<div class="text-center text-white">
				<h1 class="text-6xl font-extrabold mb-4 animate__animated animate__fadeIn">404</h1>
				<p class="text-2xl font-semibold mb-6 animate__animated animate__fadeIn animate__delay-1s">这个页面似乎不存在。
				</p>
				<p class="text-lg mb-6 animate__animated animate__fadeIn animate__delay-2s">
					看起来指向这里的链接有误。也许试着搜索一下？或返回首页。
				</p>
				<div>
					<a href="/"
						class="inline-block home-button py-2 px-6  text-lg bg-blue-600 text-white  rounded-full shadow-xl hover:bg-blue-700 focus:ring-4 focus:ring-blue-500 focus:outline-none transition duration-300">
						返回首页
					</a>
				</div>

			</div>
		</div>
	</section>

	<!-- end 头部 -->

	<!-- 引入公共的尾部 -->
	@@include('src/other/tpl/_footer.amp.ejs')

	@@include('templates/ampTpl/_com.down.link.amp.ejs')


</body>

</html>
