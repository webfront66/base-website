<!doctype html>
<html ⚡>

<head>
	@@include('templates/htmlTpl/_meta.ejs')
	<link rel="canonical" href="https://www.fanqiejsq.com/download/">
	<script async src="https://cdn.ampproject.org/v0.js"></script>
	<script async custom-element="amp-script" src="https://cdn.ampproject.org/v0/amp-script-0.1.js"></script>
	<meta name="amp-script-src" content="sha384-7c9j6Di-jm8MwtpfJf7AF4qcjyKO8ixzfUu09raptyi_lvlCS5w808AyNbHp61y0">
	<style amp-boilerplate>
		body {
			-webkit-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
			-moz-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
			-ms-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
			animation: -amp-start 8s steps(1, end) 0s 1 normal both
		}

		@-webkit-keyframes -amp-start {
			from {
				visibility: hidden
			}

			to {
				visibility: visible
			}
		}

		@-moz-keyframes -amp-start {
			from {
				visibility: hidden
			}

			to {
				visibility: visible
			}
		}

		@-ms-keyframes -amp-start {
			from {
				visibility: hidden
			}

			to {
				visibility: visible
			}
		}

		@-o-keyframes -amp-start {
			from {
				visibility: hidden
			}

			to {
				visibility: visible
			}
		}

		@keyframes -amp-start {
			from {
				visibility: hidden
			}

			to {
				visibility: visible
			}
		}
	</style>
	<noscript>
		<style amp-boilerplate>
			body {
				-webkit-animation: none;
				-moz-animation: none;
				-ms-animation: none;
				animation: none
			}
		</style>
	</noscript>
	<!-- Add some basic styling -->
	<style amp-custom>
		/* Center the loader and text */
		.loader-container {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
		}

		.loader {
			width: 50px;
			height: 50px;
			transform-origin: center;
			animation: rotate 1s linear infinite;
		}

		.loading-text {
			font-size: 18px;
			color: #555;
			margin-top: 10px;
		}

		.result-container {
			display: none;
			text-align: center;
		}

		.result-text {
			font-size: 20px;
			color: #4CAF50;
		}

		.home-button {
			background-color: #4CAF50;
			color: white;
			border: none;
			padding: 10px 20px;
			font-size: 16px;
			cursor: pointer;
			border-radius: 5px;
			margin-top: 20px;
		}

		.home-button:hover {
			background-color: #45a049;
		}

		@keyframes rotate {
			0% {
				transform: rotate(0deg);
			}

			100% {
				transform: rotate(360deg);
			}
		}
	</style>
</head>

<body>
	<div class="loader-container">
		<svg class="loader" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50">
			<circle cx="25" cy="25" r="20" stroke="#4CAF50" stroke-width="4" fill="none" stroke-dasharray="80, 125.66"
				stroke-dashoffset="0"></circle>
		</svg>
		<p class="loading-text">设备检测完成，正在为您跳转...</p>
		<a href="https://www.fqhgvpn.com" class="home-button">返回首页</button>
	</div>


	<script id="device-check-script" type="text/javascript" target="amp-script">
		(function () {
			function getOS () {
				const userAgent = navigator.userAgent,
					platform = navigator.platform,
					macosPlatforms = ['Macintosh', 'MacIntel', 'MacPPC', 'Mac68K'],
					windowsPlatforms = ['Win32', 'Win64', 'Windows', 'WinCE'],
					iosPlatforms = ['iPhone', 'iPad', 'iPod'];

				if (macosPlatforms.includes(platform)) {
					return 'Mac';
				} else if (iosPlatforms.includes(platform)) {
					return 'iOS';
				} else if (windowsPlatforms.includes(platform)) {
					return 'Windows';
				} else if (/Android/.test(userAgent)) {
					return 'Android';
				} else if (/Linux/.test(platform)) {
					return 'Linux';
				}

				return 'Unknown';
			}
			const linkInfo = {
				Mac: 'https://www.fqhgvpn.com/%E5%9B%9E%E5%9B%BD%E5%8A%A0%E9%80%9F%E5%99%A8mac%E4%B8%8B%E8%BD%BD/',
				iOS: 'https://www.fqhgvpn.com/%E5%9B%9E%E5%9B%BD%E5%8A%A0%E9%80%9F%E5%99%A8ios%E4%B8%8B%E8%BD%BD/',
				Windows: 'https://www.fqhgvpn.com/%E5%9B%9E%E5%9B%BD%E5%8A%A0%E9%80%9F%E5%99%A8windows%E4%B8%8B%E8%BD%BD/',
				Android: 'https://www.fqhgvpn.com/%E5%9B%9E%E5%9B%BD%E5%8A%A0%E9%80%9F%E5%99%A8android%E4%B8%8B%E8%BD%BD/',
				Linux: 'https://www.fqhgvpn.com/',
				Unknown: 'https://www.fqhgvpn.com/'
			}
			const system = getOS()
			const downPageLink = linkInfo[system]

			if (downPageLink) {
				window.location.href = downPageLink;
			}
		})();
	</script>

</body>



</html>
